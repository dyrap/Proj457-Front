<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a question</title>
    <style>
        Body{  
          font-family: Calibri, Helvetica, sans-serif;  
          padding:10px;
          font-size:22px;
          text-align:center;
          background-color: #F2FEFE;
        }
        input{   
            width: 20%;   
            margin: 1px 0;  
            padding: 10px 10px;   
            display: inline-block;   
            border: 1px solid black;   
            border-radius: 10px;  
        }  
        .container{
            width: 93.4%;    
            padding: 20px 60px;      
            border: 2px solid black; 
            font-size: 20px;
            border-radius: 10px;
        }
        button{   
            width: 10%;  
            padding: 5px;   
            margin: 10px 40px;   
            border: 1px solid black;   
            cursor: pointer;
            font-size: 20px;  
            border-radius: 10px;
        }
        button,button:link, button:visited {
            background-color: white;
            color: black;
            border: 2px solid blue;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        button:hover, button:active {
            background-color: blue;
            color: white;
        }   
    </style>
    <script>
        function getCookie(){
            console.log("cookie: " + document.cookie);
            return document.cookie;
        }
        function emptyCookie(){
            document.cookie = "";
        }
    </script>
</head>
<body>
    <h1>Create a Question</h1>
    <hr size="10px"style="background-color:black;">
    <b>To add a question, please fill the form below:</b><br><br>
    <div class="container">
        <form method="post" action="">
            <label for="question"><b>Enter the question:</b></label>
            <br>   
            <textarea name="question" size="17" rows="7" cols="100"></textarea>
            <br><br>
            <label><b>Quest Hint:</b></label>
            <input type="text" placeholder="Enter Hint here" name="hint" size="17" maxlength="500" required>
            <br><br>
            <label><b>Answer A:</b></label>   
            <input type="text" placeholder="Enter Answer A" name="AnswerA" size="17" maxlength="500" required>
            <br><br>
            <label><b>Answer B:</b></label>   
            <input type="text" placeholder="Enter Answer B" name="AnswerB" size="17" maxlength="500" required>
            <br><br>
            <label><b>Answer C:</b></label>   
            <input type="text" placeholder="Enter Answer C" name="AnswerC" size="17" maxlength="500" required>
            <br><br>
            <label><b>Answer D:</b></label>   
            <input type="text" placeholder="Enter Answer D" name="AnswerD" size="17" maxlength="500" required>
            <br><br>
            <button type="submit">Add Question</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
