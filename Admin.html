            border-radius: 10px;

        .img-responsive1{

        .img-responsive2{

            font-size: 22px;
            text-align: center;
            background-color:white;
            border-radius: 10px;

            padding: 10px;

        }

            border: 2px solid blue;
            border-radius: 10px;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .a-button:hover, .a-button:active {
            background-color: blue;
            color: white;
        }
        .home-nav{
            position: absolute;

            right: 180px;
        }
        .logout-nav{
            position: absolute;
            top: 70px;
            right: 30px;
        }

            padding: 1px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }
        .a1:hover, .a1:active {
            background-color: #313161;
            color: white;
        }
        .a3:link, .a3:visited {
            background-color: #454545;
            color: white;
            padding: 1px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 10px;
